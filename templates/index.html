<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Street Legends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ffc107; --glass: rgba(10, 10, 10, 0.85); }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Roboto', sans-serif; color: white; background: #000; }
        #bg-video { position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; z-index: -2; object-fit: cover; filter: brightness(0.4); }
        .video-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, transparent 20%, #000 150%); z-index: -1; }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 30px; }
        .title-font { font-family: 'Orbitron', sans-serif; color: var(--accent); letter-spacing: 3px; }
        .form-control { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1); color: white; }
        .form-control:focus { background: rgba(255,255,255,0.15); color: white; border-color: var(--accent); box-shadow: none; }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="{{ url_for('static', filename='video/motor.mp4') }}" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-lg-5">
            <div class="glass-card">
                <h2 class="text-center title-font mb-4">STREET LEGENDS</h2>
                <form method="POST">
                    <div class="row g-2 mb-2">
                        <div class="col-6"><input type="text" name="first_name" class="form-control" placeholder="First Name" required></div>
                        <div class="col-6"><input type="text" name="last_name" class="form-control" placeholder="Last Name" required></div>
                    </div>
                    <input type="email" name="email" class="form-control mb-2" placeholder="Email Address" required>
                    <div class="row g-2 mb-2">
                        <div class="col-6"><input type="text" name="vehicle_brand" class="form-control" placeholder="Brand" required></div>
                        <div class="col-6"><input type="text" name="vehicle_model" class="form-control" placeholder="Model" required></div>
                    </div>
                    <input type="text" name="plate_number" class="form-control mb-2" placeholder="Plate Number" required>
                    <input type="date" name="registration_date" class="form-control mb-4" required>
                    <button type="submit" class="btn btn-warning w-100 fw-bold py-2">ENTER SHOW</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('entry_list') }}" class="text-warning small text-decoration-none">View Entry List â†’</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
